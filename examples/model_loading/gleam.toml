  { content = "body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; background: #111; color: #fff; } .container { display: flex; gap: 20px; } .info { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #222; border-radius: 8px; min-width: 280px; font-size: 14px; } .info h3 { margin: 0 0 10px 0; font-size: 14px; color: #888; text-transform: uppercase; } .info-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; } .info-row span:first-child { color: #888; } .info-row span:last-child { font-family: monospace; color: #4ecdc4; } .status { padding: 8px 12px; border-radius: 4px; text-align: center; } .status.loading { background: #3d4f6f; color: #7eb8da; } .status.loaded { background: #2d4a3e; color: #7dba96; } .status.error { background: #4a2d2d; color: #ba7d7d; } canvas { display: block; border-radius: 8px; }" }
]

