stylesheets = [
  { content = "body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; background: #111; color: #fff; } .container { display: flex; gap: 20px; } .info { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #222; border-radius: 8px; min-width: 280px; font-size: 14px; } .info h3 { margin: 0 0 10px 0; font-size: 14px; color: #888; text-transform: uppercase; } .info-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; } .info-row span:first-child { color: #888; } .info-row span:last-child { font-family: monospace; color: #4ecdc4; } .controls { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; } .controls button { padding: 10px 16px; border: none; border-radius: 4px; background: #4ecdc4; color: #111; font-weight: bold; cursor: pointer; transition: background 0.2s; } .controls button:hover { background: #45b7aa; } .controls button.playing { background: #ff6b6b; } .controls button.playing:hover { background: #e55a5a; } .pitch-controls { display: flex; align-items: center; gap: 8px; padding: 4px 0; } .pitch-label { color: #888; font-size: 12px; min-width: 80px; } .pitch-btn { width: 28px; height: 28px; border: 1px solid #555; border-radius: 4px; background: #333; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; } .pitch-btn:hover { background: #444; border-color: #4ecdc4; } .pitch-value { font-family: monospace; color: #4ecdc4; min-width: 60px; text-align: center; font-size: 13px; } .note { margin-top: 15px; padding: 10px; background: #333; border-radius: 4px; font-size: 12px; color: #888; } canvas { display: block; border-radius: 8px; }" }
]

[dev-dependencies]
lustre_dev_tools = ">= 2.3.4 and < 3.0.0"
